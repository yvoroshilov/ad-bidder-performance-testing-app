name: ad

services:
  ad_publisher:
    container_name: ad_publisher
    build:
      context: ./
      dockerfile: ./ad_publisher/Dockerfile
    volumes:
      - "./ad_publisher/src:/ad_publisher/src"
    ports:
      - "80:80"
    networks:
      - backend
  ad_bidder:
    container_name: ad_bidder
    build:
      context: ./
      dockerfile: ./ad_bidder/Dockerfile
    ports:
      - "81:80"
    volumes:
      - "./ad_bidder/src:/ad_bidder/src"
    env_file: ./ad_bidder/.env
    networks:
      - backend
  metric:
    container_name: metric
    build: ./metric
    ports:
      - "9090:9090"
    networks:
      - backend
  monitoring:
    container_name: monitoring
    build: ./monitoring
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-storage:/var/lib/grafana
    networks:
      - backend
  log_shipper:
    image: "grafana/promtail:2.9.3"
    container_name: log_shipper
    volumes:
      - ./log_shipper/promtail.yml:/etc/promtail/promtail.yml
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/promtail.yml
    networks:
      - backend
  loki:
    image: grafana/loki:2.9.3
    container_name: loki
    ports:
      - "3100"
    networks:
      - backend
networks:
  backend:
volumes:
  grafana-storage:
